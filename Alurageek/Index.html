<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1><span>❤️❤️❤️</span> AluraGeek <span>❤️❤️❤️</span></h1>
    </header>
    <main>
        <section class="product-form">
            <h2>AGREGA PRODUCTO:</h2>
            <form id="productForm">
                <input type="text" id="productName" placeholder="Nombre..." required>
                <input type="number" id="productPrice" placeholder="Precio..." required>
                <input type="text" id="productImage" placeholder="Imagen URL..." required>
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar</button>
            </form>
        </section>
        <section class="product-list">
            <h2>MIS PRODUCTOS!</h2>
            <div id="productsContainer"></div>
        </section>
    </main>
    <footer>
        <p>© AluraGeek</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
